<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobility Semantic Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    #graph { width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 8px; background: white; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .node:hover { stroke: #ff6b6b; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .label { font-size: 10px; pointer-events: none; }
    .controls { margin-bottom: 15px; }
    button { padding: 8px 16px; margin-right: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>ðŸš€ Mobility Semantic Graph (Fuseki + D3.js)</h2>
  <div class="controls">
    <button onclick="loadTripGraph()">Charger: Trip avec Retard</button>
    <button onclick="loadZoneGraph()">Charger: Zones & Performance</button>
    <button onclick="clearGraph()">Effacer</button>
  </div>
  <div id="graph"></div>

  <script>
    const fusekiEndpoint = "http://localhost:3030/mobility-silver/sparql";
    let simulation;

    function runSparqlQuery(query) {
      return fetch(fusekiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/sparql-query', 'Accept': 'application/sparql-results+json' },
        body: query
      }).then(r => r.json());
    }

    function clearGraph() {
      if (simulation) simulation.stop();
      d3.select("#graph").select("svg").remove();
    }

    function visualizeGraph(results) {
      clearGraph();
      const svg = d3.select("#graph").append("svg");
      const width = +svg.node().parentElement.clientWidth;
      const height = +svg.node().parentElement.clientHeight;

      // Extraire les triplets
      const bindings = results.results.bindings;
      const nodes = new Map();
      const links = [];

      bindings.forEach(b => {
        const s = b.s.value;
        const p = b.p.value;
        const o = b.o.value;

        if (!nodes.has(s)) nodes.set(s, { id: s, label: s.split('/').pop(), type: 'subject' });
        if (!nodes.has(o)) nodes.set(o, { id: o, label: o.split('/').pop(), type: 'object' });

        links.push({ source: s, target: o, label: p.split('#').pop() });
      });

      const nodeArray = Array.from(nodes.values());
      const linkArray = links;

      // Couleurs par type
      const color = d3.scaleOrdinal(d3.schemeCategory10);

      // Force simulation
      simulation = d3.forceSimulation(nodeArray)
        .force("link", d3.forceLink(linkArray).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(linkArray)
        .join("line")
        .attr("stroke-width", 1);

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodeArray)
        .join("circle")
        .attr("r", 8)
        .attr("fill", d => color(d.type))
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(nodeArray)
        .join("text")
        .text(d => d.label)
        .attr("x", 10)
        .attr("y", 3)
        .attr("font-size", "8px")
        .attr("pointer-events", "none");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x + 10)
          .attr("y", d => d.y + 3);
      });

      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    }

    function loadTripGraph() {
      const query = `
        PREFIX mob: <https://purl.org/mobility/ontology#>
        CONSTRUCT {
          ?trip ?p1 ?o1 .
          ?o1 ?p2 ?o2 .
        }
        WHERE {
          ?trip a mob:Trip ;
                mob:hasDelayEvent ?delay ;
                ?p1 ?o1 .
          ?o1 ?p2 ?o2 .
          ?delay mob:delayMinutes ?min .
          FILTER(?min > 10)
        }
        LIMIT 30
      `;
      fetch(fusekiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/sparql-query', 'Accept': 'application/n-triples' },
        body: query
      })
      .then(response => response.text())
      .then(nt => {
        // Convertir N-Triples en JSON pour D3
        const lines = nt.trim().split('\n').filter(l => l);
        const bindings = lines.map(line => {
          const match = line.match(/<([^>]+)> <([^>]+)> <([^>]+)> \./);
          if (match) {
            return {
              s: { value: match[1] },
              p: { value: match[2] },
              o: { value: match[3] }
            };
          }
          return null;
        }).filter(x => x);
        visualizeGraph({ results: { bindings } });
      });
    }

    function loadZoneGraph() {
      const query = `
        PREFIX mob: <https://purl.org/mobility/ontology#>
        CONSTRUCT {
          ?zone ?p1 ?o1 .
          ?perf mob:zone ?zone .
          ?perf ?p2 ?o2 .
        }
        WHERE {
          ?zone a mob:ServiceZone .
          ?perf a mob:AggregatedPerformance ;
                mob:zone ?zone .
          ?zone ?p1 ?o1 .
          ?perf ?p2 ?o2 .
        }
        LIMIT 30
      `;
      // MÃªme logique que ci-dessus...
      fetch(fusekiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/sparql-query', 'Accept': 'application/n-triples' },
        body: query
      })
      .then(response => response.text())
      .then(nt => {
        const lines = nt.trim().split('\n').filter(l => l);
        const bindings = lines.map(line => {
          const match = line.match(/<([^>]+)> <([^>]+)> <([^>]+)> \./);
          if (match) {
            return {
              s: { value: match[1] },
              p: { value: match[2] },
              o: { value: match[3] }
            };
          }
          return null;
        }).filter(x => x);
        visualizeGraph({ results: { bindings } });
      });
    }
  </script>
</body>
</html>
